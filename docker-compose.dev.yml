version: '3.8'

services:
  flash_cards_api_dev:
    container_name: verdict_api_dev
    image: verdict_api_dev:1.0.0
    build:
      context: .
      target: development
    command: npm run start:dev
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:/usr/src/app
    restart: unless-stopped

networks:
  default:
    driver: bridge
